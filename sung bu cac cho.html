<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>sưng bú cu 1 con chó tên sưng</h1>
    </header>
    <main>
        <p>Đây là nội dung trang web của sưng. Bạn có thể thêm nhiều thông tin của sưng ở đây.</p>
    </main>
    <footer>
        <p>&copy; Tôi yêu mẹ bạn <3.</p>
    </footer>
</body>
</html>
